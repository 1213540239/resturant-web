<!DOCTYPE HTML>
<html> 
<head>
<title>北京化工大学后勤食堂管理系统登陆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- Bootstrap Core CSS -->
<link href="{$Think.STATIC_PATH}/css/bootstrap.css" rel='stylesheet' type='text/css' />

<!-- Custom CSS -->
<link href="{$Think.STATIC_PATH}/css/style.css" rel='stylesheet' type='text/css' />

<!-- font-awesome icons CSS-->
<link href="{$Think.STATIC_PATH}/css/font-awesome.css" rel="stylesheet"> 
<!-- //font-awesome icons CSS-->

 <!-- side nav css file -->
 <link href='{$Think.STATIC_PATH}/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
 <!-- side nav css file -->
 
 <!-- js-->
<script src="{$Think.STATIC_PATH}/js/jquery-1.11.1.min.js"></script>
<script src="{$Think.STATIC_PATH}/js/modernizr.custom.js"></script>

 
<!-- Metis Menu -->
<script src="{$Think.STATIC_PATH}/js/metisMenu.min.js"></script>
<script src="{$Think.STATIC_PATH}/js/custom.js"></script>
<link href="{$Think.STATIC_PATH}/css/custom.css" rel="stylesheet">
<!--//Metis Menu -->

</head> 
<body class="cbp-spmenu-push">
	<div class="main-page login-page " style="margin-top: 100px;">
		<h2 class="title1">北京化工大学完美食堂管理系统</h2>
		<div class="widget-shadow">
			<div class="login-body">
				<form action="{:url('Index/login')}" method="post">
					<input type="text" class="user useradd" name="account" placeholder="输入账号" required="">
					<input type="password" name="password" class="lock" placeholder="输入密码" required="">							
					<input type="submit" name="Sign In" value="登录">
				</form>
			</div>
		</div>		
	</div>
	<!-- side nav js -->
	<script src='{$Think.STATIC_PATH}/js/SidebarNav.min.js' type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="{$Think.STATIC_PATH}/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script src="{$Think.STATIC_PATH}/js/jquery.nicescroll.js"></script>
	<script src="{$Think.STATIC_PATH}/js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
   <script src="{$Think.STATIC_PATH}/js/bootstrap.js"> </script>
	<!-- //Bootstrap Core JavaScript -->
   
</body>
</html>
